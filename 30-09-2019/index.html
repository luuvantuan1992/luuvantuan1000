		//c2: trên lớp cách của Định.
		function sort(number){
			let arr = number.toString().split("");
			let zeroNum = [];
			let sortedNum = arr.filter(num =>{
				if(num == 0){
					zeroNum.push(num);
				}
				return num > 0;
			});
			sortedNum.sort();
			sortedNum.splice(1,0,...zeroNum);
			return sortedNum.join("");
		}
