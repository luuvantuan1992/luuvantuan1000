		function tinhTongGiua(a,b){

				let min = Math.min(a,b);
				let max = Math.max(a,b);
				let tong = 0;
				for(let i = min+1;i<max;i++){
					tong = tong + i;
				}
				return tong;
			}
		}

		function tinhTongChan(a){

			let y = 1;
			let tong = 0;
			let sumChan = 0;
			while((x+y)<=a){

				x = y;

				}
			}

	 function phuongTrinhBacHai(a,b,c){
	 	if(typeof a == "number" && typeof b == "number" && typeof c == "number"){
	 		//ax^2+bx+c=0
	 		if(a == 0){

	 			if(b == 0){

	 			}else{
	 				document.write("pt co 1 nghiem x = " + (-b/a));
	 			}
	 		}else{
	 			let delta = Math.pow(b,2) - 4*a*c;
	 			if(delta < 0){
	 				document.write("pt vo nghiem");
	 			}else if(delta == 0){
	 				document.write("pt co 1 nghiem kep x1 = x2 = " + ((-b)/2*a));
	 			}else{
	 				let x1 = (-b + Math.sqrt(delta))/2*a;
	 				let x2 = (-b - Math.sqrt(delta))/2*a;
	 				document.write("pt co 2 nghiem phan biet x1 = " + x1 + " x2 = " + x2);
	 			}
	 		}
	 	}else{
	 		document.write("tham so truyen vao ko o dang number");
	 	}
	 }

	 //bai nay chua hieu cach lam .
	 function tinhThoiGian(times, seconds) {
   		let arrTime = times.split(":"); //Đỏi chuỗi giờ thành mảng
   		let sumSeconds =
        Number(arrTime[0] * 3600) + Number(arrTime[1] * 60) + Number(arrTime[2]); //Tính tổng số giây của giời gian nhập
   		let allTime = sumSeconds + seconds; //Tính tổng số giây cộng thêm
   		let newHours = Math.floor(allTime / 3600); //Lấy giờ mới
   		let newMinutes = Math.floor((allTime % 3600) / 60); //Lấy phút mới
   		let newSeconds = Math.floor((allTime % 3600) % 60); //Lấy giây mới
   		let newTime = newHours + ":" + newMinutes + ":" + newSeconds; //Dịnh dạng lại thời gian
   		return newTime;
   	}
   	tinhThoiGian("17:19:54","4");

   	//van chua dung,ket qua ra ko bao gom so 0.
   	function sapXepSo(number){
   		let newnumber = number.toString().split("");
   		for(let i=0;i<newnumber.length;i++){
   			for(let j=0;j<newnumber.length;j++){
   				if(newnumber[j] >= newnumber[i]){
   					let temp = newnumber[j];
   					newnumber[j] = newnumber[i];
   					newnumber[i] = temp;
   				}
   			}
   		}
   		return Number(newnumber.join(""));
