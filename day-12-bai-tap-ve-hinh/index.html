<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>bai tap ve hinh</title>

<body>
	<script>
		//b1:iết funciton printTriangle(height), với height là số integer > 2, in ra màn hình 1 hình tam giác vuông cân có chiều cao height.
		//c1:
		function veTamGiacCan(a){
			for(var i=0;i<a;i++){
				for(var j=0;j<i;j++){
					document.write("*");
				}
				document.write("<br/>");
			}
			document.write(" ");
		}
		veTamGiacCan(6); // bài này vẽ ra 1 tam giác đặc.
		//c2: 
		function veTamGiac(h){
			var str = "";
			for(var i=0;i<h;i++){
				for(var j=0;j<h;j++){
					if(j==0 || i==h-1 || i==j){
						str = str + "*";
					}else{
						str = str + " ";
					}
				}
				str = str + "<br/>";
			}
			document.write("<pre>" + str + "</pre>");
		}
		console.log (veTamGiac(6));// bài này vẽ ra 1 tam giác rỗng ở giữa.

		//Bài 2. Viết function printEmptyRectangle(width, height), với width và height là 2 số integer > 3, in ra một hình chữ nhật rỗng có kích thước width x height. 

		function veHinhChuNhat(a,b){
			let str = "";
			for(let i=0;i<a;i++){
				for(let j=0;j<b;j++){
					if(i == 0 || i == 2  || (j == i-1 || j == b-1) ){
						// đoạn i == 2 có thể thay bằng i == a-1
						str = str + "*";
					}else{
						str = str + " ";
					}
				}
				str = str + "<br/>";
			}
			document.write("<pre>" + str + "</pre>");
		}
		veHinhChuNhat(3,5);

		//Bài 3. Viết function printSpecialTriangle(height), với height là số integer > 1, in ra hình tam giác cân ngược với chiều cao bằng height.
		function veTamGiacNguoc(a){
			let str = "";
			for(let i=a-1; i>=0 ;i--){
				for(let j=2*a ; j>=0;j--){
					if(j>=(a-1-i) && j<=(a-1+i)){
						str = str + "*"; 
					}
					else {
						str = str + " ";
					}
				}
				str = str + "<br/>";
			}
			document.write("<pre>" + str + "</pre>");
		}
		veTamGiacNguoc(5);

		 //Bài 4. Viết function printX(height), với height là số integer > 4 và là số lẻ, in ra hình chữ X có chiều cao bằng height.
		 function vietX(a){
		 	let str = "";
		 	for(let i=0;i<a;i++){
		 		for(let j=0;j<a;j++){
		 			if(i == j || i == a-1-j ){ // j = a-1-i cũng dc.
		 				str = str + "*";
		 			}else{
		 				str = str + " ";
		 			}
		 		}
		 		str = str + "<br/>";
		 	}
		 	document.write("<pre>" + str + "</pre>");
		 }
		 vietX(5);

		 //Bài 5. Viết function printButterfly(height), với height là số integer > 4 và là số lẻ, in ra hình con bướm có chiều cao bằng height
		 function veHinh(a){
		 	let str = "";
		 	for(let i=0;i<a;i++){
		 		for(let j=0;j<a;j++){
		 			if(i ==j || i+j ==a-1 ||
		 				(j<i && i+j < a) ||
		 				(j>i && i+j >=a)
		 				){
		 				str = str + "*";
		 		}else{
		 			str = str + " ";
		 		}
		 	}
		 	str = str + "<br/>";
		 }
		 document.write("<pre>" + str + "</pre>");
		}
		veHinh(5);

		//c2: code của Tuấn.
		function conbuom(n){
			let str='';
			let star=1;
			let space=n-2;
			let star1=(n-1)/2;
			let space1=1;
			//nửa trên.
			for(let i=0;i<(n-1)/2;i++){
				str +='*'.repeat(star)+' '.repeat(space) +'*'.repeat(star)+'<br>';
				star++;
				space-=2;
			}
			//hàng giữa
			str +='*'.repeat(n)+'<br>';
			//nửa dưới.
			for(let i=(n+1)/2;i<n;i++){
				str +='*'.repeat(star1)+' '.repeat(space1) +'*'.repeat(star1)+'<br>';
				star1--;
				space1+=2;
			}

			document.write('<pre>' +str+'</pre>');
		}
		conbuom(7);

		//bài 6 : vẽ chữ cái đầu tiên của tên
		function veTen(a){
			let str = "";
			for(let i=0;i<a;i++){
				for(let j=0;j<a;j++){
					if(i==0 || ((j == 2 ) && i <= a) ) {
						//ở đây điều kiện chỉ cần là i=0 || j=2
						str = str + "*";
					}else{
						str = str + " ";
					}
				}
				str = str + "<br/>";
			}
			document.write("<pre>" + str + "<pre/>");
		}
		veTen(5);
	</script>
