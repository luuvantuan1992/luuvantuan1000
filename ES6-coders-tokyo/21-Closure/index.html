<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		
		function sum(a,b){
			const c = a + b;
			return function(){
				console.log(c);
			}
		}
		sum(1,2);

		function debug(name){
			return function (str){
				console.log(`[${name}] ${str}`);
			}
		}
		const log = debug('Mouse');
		log('Error happened');
	</script>
</body>
</html>
