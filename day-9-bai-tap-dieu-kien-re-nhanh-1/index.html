		 function vietHam(a,b){
		 	if(typeof a == "number" && typeof b != "number"){
		 		document.write("a ở dạng number,b ko ở dạng number");
		 	}else if(typeof a != "number" && typeof b == "number"){
		 		document.write("a ko ở dạng number,b ở dạng number");
		 	}else if(typeof a != "number" && typeof b != "number"){
		 		document.write("cả a và b đểu ko ở dạng number");
		 	}else{
		 		document.write("a và b đều ở dạng number" + "<br/>");
		 		var ketqua = a-b;
		 		if(ketqua == 0){
		 			document.write("a bằng b");
		 		}else if(ketqua < 0){
		 			document.write("a nhỏ hơn b");
		 		}else{
		 			document.write("a lớn hơn b");
		 		}
		 	}
		 }

		 function taoMangChan(a){
		 	let soChan = [];
		 	for(let i = 0;i < a.length;i++){
		 		if(a[i]%2==0){
		 			soChan.push(a[i]);
		 		}
		 	}
		 	return soChan.sort(function(a,b){return a-b}).reverse();

		 }
