	<script>

		function sum(a,b){
			return a + b;
		}
		sum(3,5);

		function square(x){
			return x*x; //return Math.pow(x,2)
		}
		square(4);

		//4.2
		var square = (x) => Math.pow(x,2);// var quare = x => x*x  khi chỉ có 1 tham số truyền vào là x,thì x ko cần đặt trong dấu ngoặc đơn. nếu nội dung trog hàm chỉ có 1 dòng,thì dòng đó ko cần đặt trong dấu ngoặc nhọn,và ko cần viết return,ví dụ ở đây viết theo chuẩn phải là return {Math.pow(x,2)}
		square(10);
	</script>
