<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Số nguyên tố</title>
</head>
<body>
    <h1>Số nguyên tố</h1>
    <script>
        function primeNumberList(maxVal = 1000){
          for (let i = 2; i <= maxVal; i++) {
            let snt = true;
            if (i == 2) {
              snt = true;
          } else if (i % 2 == 0) {
              snt = false;
          } else {
            for (let j = 3; j < i - 1; j += 2) {
                if (i % j == 0) {
                    snt = false;
                    break;
                }
            }
        }
        if (snt == true) {
          document.write(i + ", ");
      }
  }
}
primeNumberList()
</script>
</body>
</html>
