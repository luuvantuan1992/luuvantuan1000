<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>
		//standard
		function greeting(name){
			return 'hi,my name is ' + name;
		}
		var result = greeting('thi');
		console.log(result);

		//template string
		function greeting2(name){
			return `hi,my name is ${name}`;
		}
		greeting2('thi');
	</script>
</body>
</html>
