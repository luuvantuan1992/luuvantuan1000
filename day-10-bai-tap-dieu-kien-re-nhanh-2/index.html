	 	//bài 2:Một sinh viên có điểm kiểm tra môn lập trình web là x dưới dạng số (0 <= x <= 10). Hãy chuyển điểm số sang dạng chữ với điều kiện sau:

	 	// Từ 8.5 đến 10: Điểm A
	 	// Từ 7 đến dưới 8.5: Điểm B
	 	// Từ 5.5 đến dưới 7: Điểm C
	 	// Từ 4 đến dưới 5.5: Điểm D
	 	// Từ 0 đến dưới 4: Điểm F
	 	//c1: dùng if else
	 	function diemKiemTra(x){
	 		if(typeof x == "number" && 10 >= x && x >= 0){
	 			if(x >= 8.5 && x <= 10){
	 				document.write("ban dc diem A");
	 			}else if(x >= 7.0 && x < 8.5){
	 				document.write("ban dc diem B");
	 			}else if(x >= 5.5 && x < 7){
	 				document.write("ban dc diem C");
	 			}else if(x < 5.5 && x >= 4){
	 				document.write("ban dc diem D");
	 			}else{
	 				document.write("ban dc diem F");
	 			}
	 		}else{
	 			document.write("tham số truyền vào ko hợp lệ");
	 		}
	 	}
	 	console.log (diemKiemTra(-6));
